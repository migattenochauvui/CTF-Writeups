name: "Le Visage du Culte"
author: "migattenochauvui"
category: OSINT
description: |- 
    Derrière cette organisation obscure, **quelqu’un tire les ficelles depuis le début.**
    Un nom. Une identité. Une vérité que personne n’a encore osé affronter.

    **Retrouvez l’identité** de celui qui se cache derrière tout ça, grâce aux informations transmises par Henri.

    Le flag est au format: `interiut{Prénom_Nom}`

    Exemple: `interiut{Jean_Dupont}`

