name: "Shade seekers"
author: "migattenochauvui"
category: Steg
description: |-
    La castem utiliserait des images pour transmettre ses préceptes les plus secrets.  
    Aucun message apparent, aucun texte en clair…  
    Mais il paraît que les fidèles savaient lire ce que le commun des mortels ne pouvait percevoir.

